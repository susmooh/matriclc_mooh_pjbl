<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="judul">
      <h1 class="gradient-text">MATRIX<br />CALCULATOR</h1>
    </div>
    <div class="matrixcalc">
      <div class="input-containers">
        <div class="matrix-input-container">
          <div class="row-label">
            <label for="sizeA">Baris:</label>
            <input type="number" id="sizeA" placeholder="Masukkan Baris" />
          </div>
          <div class="column-label">
            <label for="sizeB">Kolom:</label>
            <input type="number" id="sizeB" placeholder="Masukkan Kolom" />
          </div>
        </div>
      </div>
      <div class="button">
        <button class="generate-button">Generate</button>
      </div>
      <div class="matrix-container">
        <!--untuk baris dan kolom matriks-->
      </div>
      <div id="operation">
        <!--3 tombol untuk operasi determinan transpose dan invers-->
      </div>
    </div>
    <div id="result">
      <!--hasil dari matriks-->
    </div>
    <script src="main.js"></script>
  </body>
</html>
